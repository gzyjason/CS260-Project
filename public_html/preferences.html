    <link rel="stylesheet" href="app.css">

<body class="font-montserrat text-sepia-text pt-28">
<header class="flex flex-col"> <div class="flex items-center justify-between w-full">
    <div class="flex items-center space-x-2">
        <img
                src="planit.png"
                alt="Stylized illustration of a planet"
                class="main-artwork rounded-xl"
        >
        <h1 class="font-merriweather m-0">PlanIt!<sup>&reg;</sup></h1>
    </div>
    <p class="opacity-70 font-merriweather text-sm">Welcome, <span id="user-name">Guest</span>!</p>
</div>
    <nav class="mt-2"> <ul class="list-none p-0">
        <li><a class="hover:text-primary-brand transition duration-150 font-semibold" href="about.html">About</a></li>

    </nav>

</header>
<main class="p-6 max-w-lg mx-auto">
    <h1 class="text-2xl font-merriweather mb-6">Preferences</h1>

    <div class="unavailable-times">
        <label>Unavailable days and times</label>
        <div class="input-row">
            <label>
                Select Day:
                <select name="day">
                    <option value="">Select Day</option>
                    <option value="sun">Sunday</option>
                    <option value="mon">Monday</option>
                    <option value="tue">Tuesday</option>
                    <option value="wed">Wednesday</option>
                    <option value="thu">Thursday</option>
                    <option value="fri">Friday</option>
                    <option value="sat">Saturday</option>
                </select>
            </label>
            <label>
                Select Time:
                <select name="time">
                    <option value="">Select Time</option>
                    <option value="1:00">1:00</option>
                    <option value="1:15">1:15</option>
                    <option value="1:30">1:30</option>
                    <option value="1:45">1:45</option>
                    <option value="2:00">2:00</option>
                    <option value="2:15">2:15</option>
                    <option value="2:30">2:30</option>
                    <option value="2:45">2:45</option>
                    <option value="3:00">3:00</option>
                    <option value="3:15">3:15</option>
                    <option value="3:30">3:30</option>
                    <option value="3:45">3:45</option>
                    <option value="4:00">4:00</option>
                    <option value="4:15">4:15</option>
                    <option value="4:30">4:30</option>
                    <option value="4:45">4:45</option>
                    <option value="5:00">5:00</option>
                    <option value="5:15">5:15</option>
                    <option value="5:30">5:30</option>
                    <option value="5:45">5:45</option>
                    <option value="6:00">6:00</option>
                    <option value="6:15">6:15</option>
                    <option value="6:30">6:30</option>
                    <option value="6:45">6:45</option>
                    <option value="7:00">7:00</option>
                    <option value="7:15">7:15</option>
                    <option value="7:30">7:30</option>
                    <option value="7:45">7:45</option>
                    <option value="8:00">8:00</option>
                    <option value="8:15">8:15</option>
                    <option value="8:30">8:30</option>
                    <option value="8:45">8:45</option>
                    <option value="9:00">9:00</option>
                    <option value="9:15">9:15</option>
                    <option value="9:30">9:30</option>
                    <option value="9:45">9:45</option>
                    <option value="10:00">10:00</option>
                    <option value="10:15">10:15</option>
                    <option value="10:30">10:30</option>
                    <option value="10:45">10:45</option>
                    <option value="11:00">11:00</option>
                    <option value="11:15">11:15</option>
                    <option value="11:30">11:30</option>
                    <option value="11:45">11:45</option>
                    <option value="12:00">12:00</option>
                </select>
            </label>
            <label>
                Select AM/PM:
                <select name="ampm">
                    <option value="">AM/PM</option>
                    <option value="am">AM</option>
                    <option value="pm">PM</option>
                </select>
            </label>
            <button>+</button>
        </div>
    </div>

    <ul>
        <li><a href="#">Invite User</a></li>
        <li><a href="#">Sync with Google</a></li>
