<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="index.css">
</head>
<body class="bg-creamy-bg text-sepia-text">
    <header class="p-4">
        <h1 class = "text-xl font-merriweather">PlanIt!<sup>&reg;</sup></h1>
        <img
                class="max-w-full w-52 block mx-auto my-2.5 rounded-xl"
                src="planit.png"
                alt="Stylized illustration of a planet"
        >
        <p class = "text-sm opacity-70 font-merriweather">Welcome, please log in</p>

        <!-- Navigation elements -->
        <nav class="mt-4">
            <ul class="flex justify-center space-x-6 list-none p-0">
                <li><a class="hover:text-primary-brand transition duration-150" href="about.html">About</a></li>
                <li><a class="hover:text-primary-brand transition duration-150" href="calendar.html">Calendar</a></li>
                <li><a class="hover:text-primary-brand transition duration-150" href="preferences.html">Preferences</a></li>
            </ul>
        </nav>

        <!-- Since we don't have the ability to style we use old style HTML to give some visual formatting -->
        <hr class="mt-4 border-t border-sepia-text/30" />
    </header>

    <main class="p-6 max-w-lg mx-auto">
        <h1 class="text-2xl font-merriweather text-center mb-6">Login Page</h1>
        <p class="text-center mb-4">Please log in with your credentials.</p>

        <form class="p-6 bg-white/50 rounded-lg shadow-lg">
            <div class="mb-4">
                <label for="username" class="block text-sepia-text font-bold mb-1">Username:</label>
                <input type="text" id="username" name="username" class="w-full p-2 border border-sepia-text/30 rounded-md focus:ring-primary-brand focus:border-primary-brand">
            </div>
            <div class="mb-4">
                <label for="password" class="block text-sepia-text font-bold mb-1">Password:</label><br>
                <input type="password" id="password" name="password" class="w-full p-2 border border-sepia-text/30 rounded-md focus:ring-primary-brand focus:border-primary-brand"><br><br>
            </div>
            <a href="calendar.html">Log In</a>
        </form>
    </main>

    <footer class="text-center p-4 text-sepia-text/80">
        <hr class="mb-2 border-t border-sepia-text/30" />
        <span class="text-sm">Source</span><br />
        <a class="text-sm hover:text-primary-brand" href="https://github.com/gzyjason/CS260-Project.git">GitHub</a>
        <hr class="my-2 border-t border-sepia-text/30" />
        <span class="text-sm">Logo Credit</span><br />
        <a class="text-sm hover:text-primary-brand" href="https://www.vecteezy.com/free-vector/planet">Planet Vectors by Vecteezy</a>
    </footer>
</body>

</html>
