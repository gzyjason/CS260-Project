<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlanIt! Calendar</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'creamy-bg': '#F1E5D1',
                        'sepia-text': '#4E4233',
                        'primary-brand': '#6B5B95',
                    },
                    fontFamily: {
                        'montserrat': ['Montserrat', 'sans-serif'],
                        'merriweather': ['Merriweather', 'serif'],
                    }
                }
            }
        }
    </script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="calendar.css">
</head>

<body class="font-montserrat text-sepia-text pt-28 bg-creamy-bg">
<header>
    <h1 class="font-merriweather">PlanIt!<sup>&reg;</sup></h1>
    <img
            src="planit.png"
            alt="Stylized illustration of a planet"
            class="main-artwork max-w-full rounded-xl"
    >
    <p class="opacity-70 font-merriweather">Welcome, <span id="user-name">Guest</span>!</p>

    <nav class="mt-4">
        <ul class="flex space-x-6 list-none p-0">
            <li><a class="hover:text-primary-brand transition duration-150" href="about.html">About</a></li>
            <li><a class="hover:text-primary-brand transition duration-150" href="calendar.html">Calendar</a></li>
            <li><a class="hover:text-primary-brand transition duration-150" href="preferences.html">Preferences</a></li>
        </ul>
    </nav>

    <hr class="mt-4 border-t border-sepia-text/30" />
</header>

<main class="p-6 max-w-6xl mx-auto">
    <h1 class="text-2xl font-merriweather mb-6">Calendar</h1>

    <div class="flex gap-8">

        <div class="flex flex-col gap-3">
            <a href="#" title="Add New Event" class="flex items-center justify-center **p-1** border-2 border-primary-brand rounded-lg bg-transparent text-primary-brand transition duration-200 hover:bg-primary-brand hover:text-creamy-bg">
                <span class="material-symbols-outlined **text-xl** font-extrabold leading-none">add</span>
            </a>

            <a href="#" title="Invite User" class="flex items-center justify-center **p-1** border-2 border-primary-brand rounded-lg bg-transparent text-primary-brand transition duration-200 hover:bg-primary-brand hover:text-creamy-bg">
                <span class="material-symbols-outlined **text-lg** leading-none">share</span>
            </a>

            <a href="#" title="Sync with Google" class="flex items-center justify-center **p-1** border-2 border-primary-brand rounded-lg bg-transparent text-primary-brand transition duration-200 hover:bg-primary-brand hover:text-creamy-bg">
                <span class="material-symbols-outlined **text-lg** leading-none">google</span>
            </a>

            <a href="preferences.html" class="flex items-center justify-center p-2 border-2 border-primary-brand rounded-lg bg-transparent text-primary-brand text-base uppercase transition duration-200 hover:bg-primary-brand hover:text-creamy-bg">Set Preferences</a>
        </div>

        <div class="flex-grow">
            <div class="calendar-grid">
                <div class="day-header bg-primary-brand text-creamy-bg text-center p-2 font-semibold text-sm">Sun</div>
                <div class="day-header bg-primary-brand text-creamy-bg text-center p-2 font-semibold text-sm">Mon</div>
                <div class="day-header bg-primary-brand text-creamy-bg text-center p-2 font-semibold text-sm">Tue</div>
                <div class="day-header bg-primary-brand text-creamy-bg text-center p-2 font-semibold text-sm">Wed</div>
                <div class="day-header bg-primary-brand text-creamy-bg text-center p-2 font-semibold text-sm">Thu</div>
                <div class="day-header bg-primary-brand text-creamy-bg text-center p-2 font-semibold text-sm">Fri</div>
                <div class="day-header bg-primary-brand text-creamy-bg text-center p-2 font-semibold text-sm">Sat</div>

                <div class="calendar-day bg-creamy-bg min-h-[100px] p-2 hover:bg-creamy-bg/80 cursor-pointer">1</div>
                <div class="calendar-day bg-creamy-bg min-h-[100px] p-2 hover:bg-creamy-bg/80 cursor-pointer">2</div>

                <div class="calendar-day bg-creamy-bg min-h-[100px] p-2 hover:bg-creamy-bg/80 cursor-pointer">16</div>

                <div class="calendar-day empty bg-creamy-bg min-h-[100px] p-2 hover:bg-creamy-bg/80 cursor-pointer"></div>
                <div class="calendar-day empty bg-creamy-bg min-h-[100px] p-2 hover:bg-creamy-bg/80 cursor-pointer"></div>
            </div>
        </div>
    </div>
</main>

    <hr class="mb-2 border-t border-sepia-text/30" />
    <span class="text-sm">Source</span><br />
    <a class="text-sm hover:text-primary-brand" href="https://github.com/gzyjason/CS260-Project.git">GitHub</a>
    <hr class="my-2 border-t border-sepia-text/30" />
    <span class="text-sm">Logo Credit</span><br />

</html>
